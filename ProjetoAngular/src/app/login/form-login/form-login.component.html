<div class="form-group">
    <label for="nome">Email</label>
    <input type="email" class="form-control" id="emaillogin" placeholder=" Digite seu email" [(ngModel)]="emaillogin"
        maxlength="25" required>
</div>

<div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senhalogin" placeholder=" Digite a senha" [(ngModel)]="senhalogin"
        maxlength="20" required>
</div>

<button type="submit" class="btn btn-outline " (click)="validacao()">Login</button>

<div class="row">
    <div class="col-md-5 linha">
        <hr>
    </div>
    <div class="col-md-2 texto">
        <p>ou</p>
    </div>
    <div class="col-md-5 linha">
        <hr>
    </div>
</div>
<div id="cadastro">
    <p>Ao me cadastrar, concordo com todos os termos de serviço e <br>
        políticas de privacidade da COMUD.</p>
        <button type="submit" class="btn btn-outline " (click)="validacao()" data-toggle="modal"
        data-target="#exampleModal">Cadastre-se</button>
    <app-modal-cad></app-modal-cad>
    <button type="submit" class="btn btn-outline" [routerLink]="'/consultausuarios'">Consultar Usuários</button>
</div>
