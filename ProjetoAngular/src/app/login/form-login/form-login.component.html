<span id="certo" class="mb-1 text-center" *ngIf='_msgEnviar'><strong>{{_msgEnviar}}</strong></span>
<span id="erro" class="mb-1 text-center" *ngIf='_msgEnviarE'><strong>{{_msgEnviarE}}</strong></span>
<br>
<div class="form-group">
    <label for="nome">Email</label>
    <input type="email" class="form-control" id="emaillogin" (click)="limpaEnviar()" placeholder=" Digite seu email"
        [(ngModel)]="login.email" maxlength="25" required>
</div>

<div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control mb-2" id="senhalogin" (click)="limpaEnviar()"
        placeholder=" Digite a senha" [(ngModel)]="login.senha" maxlength="20" required>
</div>


<button type="submit" class="btn btn-outline " (click)="autenticacao()">Login</button>


<div class="row">
    <div class="col-md-5 linha">
        <hr>
    </div>
    <div class="col-md-2 texto">
        <p>ou</p>
    </div>
    <div class="col-md-5 linha">
        <hr>
    </div>
</div>
<div id="cadastro">
    <p>Ao me cadastrar, concordo com todos os termos de serviço e <br>
        políticas de privacidade da COMUD.</p>
    <button type="submit" class="btn btn-outline " data-toggle="modal" data-target="#exampleModal">Cadastre-se</button>
    <app-modal-cad></app-modal-cad>
    <button type="submit" class="btn btn-outline" [routerLink]="'/consultausuarios'">Consultar Usuários</button>
</div>
