                    id="logo"></a>
            <button class=" navbar-toggler" id="buttonCollapse" type="button" data-toggle="collapse"
                data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false"
                aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" [routerLink]="'/sobre'">About</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link text-white" [routerLink]="'/contatos'">Contact</a>
                    </li> -->
                    <li class="nav-item active">
                        <a class="nav-link text-white" [routerLink]="'/produto'">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" [routerLink]="'/login'" *ngIf="user == null">Login</a>
                        <a class="nav-link text-white " id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" (click)="Login()" *ngIf="user != null">
                            {{user.nome}}
                        </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                            <a class="dropdown-item disabled" href="#">Seu ID de Usuário: {{user.idUsuario}}</a>
                            <a class="dropdown-item" [routerLink]="'/cadastroproduto'">Cadastre seu produto</a>
                            <a class="dropdown-item" [routerLink]="['/editausuario', user.idUsuario]">Atualize seu
                                Cadastro </a>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" id="logout" [routerLink]="'/login'"

                </ul>
                <img id="faq" src="../../assets/faq-icon3.png" alt="FAQ" [routerLink]="'/faq'">

                </form>

                </form> -->
