<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="mt-5" id="formulario">
                <div class="form-group">
                    <label for="remetente">Usuário</label>
                    <input type="text" class="form-control" id="remetente" placeholder="Digite meu usuário"
                        [(ngModel)]="remetente" maxlength="20" required>
                    <span *ngIf='_msgErroR'>{{_msgErroR}}</span>
                </div>
                <div class="form-group">
                    <label for="destinatario">Usuário comuder</label>
                    <input type="text" class="form-control" id="destinatario" placeholder="Digite o usuário do comuder"
                        [(ngModel)]="usuario2" maxlength="20" required>
                    <span *ngIf='_msgErroD'>{{_msgErroD}}</span>
                </div>

                <div class="form-group">
                    <label for="cedido">Quero trocar</label>
                    <input type="text" class="form-control" id="cedido" placeholder="Digite o código do seu produto"
                        [(ngModel)]="cedido" maxlength="20" required>
                    <span *ngIf='_msgErroC'>{{_msgErroC}}</span>
                </div>
                <div class="form-group">
                    <label for="recebido">Quero receber</label>
                    <input type="text" class="form-control" id="recebido" placeholder="Digite o código do produto de outro comuder"
                        [(ngModel)]="recebido" maxlength="20" required>
                    <span *ngIf='_msgErroRec'>{{_msgErroRec}}</span>
                </div>              
                
                <button type="submit" class="btn btn-outline mt-2" (click)="validacao()">Trocar</button>
                <span id="enviar" *ngIf='_msgEnviar'><strong>{{_msgEnviar}}</strong></span>
            </div>
        </div>
    </div>
</div>
