<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/contato.js"></script>
    <link rel="stylesheet" href="../CSS/contato.css">

    <title> CONTATO </title>
</head>


<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <img src="../Imagens/logo-nav.png" alt="">
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Cadastre-se </a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                        <li><button> DOE! </button></li>
                    </ul>
                </nav>
            </div>
        </div>


        <!-- CONTATO -->
        <div class="container-flex">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Como prefere ser chamado?" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Seu sobrenome" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="nome@provedor.com.br" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="tel">Telefone</label>
                            <input type="tel" class="form-control" id="tel" onKeyPress="numero()" placeholder="(XX) 99999-9999" required>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="mensagem">Mensagem</label>
                                <textarea class="form-control" id="mensagem" rows="5" placeholder="Pode digitar..." required></textarea>
                            </div>

                            
                        </div>

                        <button type="submit" class="btn btn-primary butao" onclick="validacao()">Enviar</button>
            </form>
        </div>

        <div class="footer ">
            <div class="col-md-12 d-flex justify-content-end">
                <p> COMUD COMPANY Â©</p>
                <p> All rights reserved</p>
            </div>


        </div>

        <!--<script src="MODELO.js"> </script> -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"> </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"> </script>

</body>

</html>
